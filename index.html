<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JrGráfica - Sua Gráfica em Goiânia</title>
  <link rel="stylesheet" href="HomePage.css">
</head>

<body>

<header class="cabecalho-principal">

  <!-- Logo -->
  <div class="logo-cabecalho">
    <img 
      src="images/Logo-JrGrafica-2026.PNG"
      alt="Logotipo da JrGráfica"
      class="logo-header">
  </div>

  <!-- Navegação -->
  <nav class="navegacao-principal" aria-label="Navegação principal">
    <ul class="menu-principal">
      <li><a href="#home">Home</a></li>
      <li><a href="#catalogo">Serviços</a></li>
      <li><a href="#contato">Contato</a></li>
    </ul>
  </nav>

  <!-- Título -->
  <section class="titulo-site">
    <h1>JrGráfica, sua gráfica em Goiânia!</h1>
    <p>Mais de 20 anos de experiência no mercado gráfico</p>
  </section>

  <!-- Slider -->
  <section class="slider" aria-label="Galeria de imagens da gráfica">
    <div class="slides">

      <input type="radio" name="radio-btn" id="radio1" checked>
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">

      <div class="slide first">
        <img src="https://stoque.com.br/wp-content/uploads/2023/04/AdobeStock_343877993.jpeg.webp" alt="Impressão gráfica em funcionamento">
      </div>

      <div class="slide">
        <img src="https://www.copyline.net.br/wp-content/uploads/2024/11/pode-alavancar-seus-resultados.jpg" alt="Produção gráfica profissional">
      </div>

      <div class="slide">
        <img src="https://www.tribunapr.com.br/wp-content/uploads/2024/03/08152529/Shutterstock_1187101078-970x550.jpg" alt="Equipamentos de impressão">
      </div>

      <div class="slide">
        <img src="https://www.mtall.com.br/wp-content/uploads/2015/06/impressao-digital2.jpg" alt="Impressão digital">
      </div>

      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
      </div>
    </div>

    <div class="manual-navigation">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
    </div>
  </section>

</header>

<main id="home">

  <!-- Catálogo -->
  <section id="catalogo" class="catalogo-produtos" aria-labelledby="titulo-catalogo">
    <h2 id="titulo-catalogo">Catálogo de Produtos</h2>

    <div class="grade-categorias">

      <a href="#" class="item-categoria">
        <img src="images/CartaoDeVisita1.jpg" alt="Brindes personalizados">
        <span>Brindes</span>
      </a>

      <a href="#" class="item-categoria">
        <img src="images/panfletos.png" alt="Panfletos e flyers">
        <span>Panfletos</span>
      </a>

      <a href="#" class="item-categoria">
        <img src="images/CartaoDeVisita1.jpg" alt="Cartões de visita">
        <span>Cartões</span>
      </a>

    </div>
  </section>

</main>

<footer id="contato">
  <!-- Rodapé futuro -->
</footer>

<script src="script.js"></script>
</body>
</html>
