<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JrGráfica - Sua Gráfica em Goiânia!</title>
    <link rel="stylesheet" href="HomePage.css">
</head>
<body>
    <!-- CABEÇALHO PRINCIPAL -->
    <header class="cabecalho-principal">
        <div class="logo-cabecalho">
            <img src="images/logo-temporaria-1000px.jpg" alt="Logo JrGrafica" class="logo-header">
        </div>

        <div class="titulo-site">
            <h1>Catálogo</h1>
            <h2>JrGráfica Impressos em Geral</h2>
        </div>

        <nav class="navegacao-principal" aria-label="Navegação principal">
            <ul class="menu-principal">
                <li><a href="#home" target="_blank">Home</a></li>
                <li><a href="#catalogo" target="_blank">Serviços</a></li>
                <li><a href="#contato" target="_blank">Contato</a></li>
            </ul>
        </nav>



<div class="slider">
  <div class="slides">
    <!-- Radio Buttons -->
    <input type="radio" name="radio-btn" id="radio1" checked>
    <input type="radio" name="radio-btn" id="radio2">
    <input type="radio" name="radio-btn" id="radio3">
    <input type="radio" name="radio-btn" id="radio4">

    <!-- Slide Images -->
    <div class="slide first">
      <img src="https://stoque.com.br/wp-content/uploads/2023/04/AdobeStock_343877993.jpeg.webp" alt="Máquina Imprimindo">
    </div>

    <div class="slide">
      <img src="https://www.copyline.net.br/wp-content/uploads/2024/11/pode-alavancar-seus-resultados.jpg" alt="Máquina Imprimindo">
    </div>

    <div class="slide">
      <img src="https://www.tribunapr.com.br/wp-content/uploads/2024/03/08152529/Shutterstock_1187101078-970x550.jpg" alt="Máquina Imprimindo">
    </div>

    <div class="slide">
      <img src="https://www.mtall.com.br/wp-content/uploads/2015/06/impressao-digital2.jpg" alt="Máquina Imprimindo">
    </div>

    <!-- Navigation Auto -->
    <div class="navigation-auto">
      <div class="auto-btn1"></div>
      <div class="auto-btn2"></div>
      <div class="auto-btn3"></div>
      <div class="auto-btn4"></div>
    </div>
  </div>

  <div class="manual-navigation">
    <label for="radio1" class="manual-btn"></label>
    <label for="radio2" class="manual-btn"></label>
    <label for="radio3" class="manual-btn"></label>
    <label for="radio4" class="manual-btn"></label>
  </div>
</div>
